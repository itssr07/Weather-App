<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IF=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CURRENT WEATHER APP</title>
        <!--CSS only-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <style>
            body{
                background: url(images/garden.webp) no-repeat;
                background-size: cover;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form action="" class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input type="text" id="city-name" class="form-control" placeholder="Enter a location" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchTemperature()" class="btn btn-primary" type="button" id="button-addon2">search</button>
                  </div>
            </form>
            <div class="text-white text-center">
                <img src="" id='image-icon' alt="">
                <h1 id='city'>Dhaka</h1>
                <h3><span id="temp">298.14</span>&deg;F</h3>
                <h1 class="lead" id="weather">Haze</h1>
            </div>
        </div>
        <script src="./images/weather.js"></script>
    </body>
</html>
